<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>en-po dictionary</title>
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class="header">
      <h1>English-Polish Dictionary</h1>
    </div>

    <div class="wrapper">
      <div class="words">

        <input  id="search" type="text" placeholder="Type in your word...">
        <button type="button" name="button" onclick="search()">Search</button>

        <ul id="word_list"></ul>
      </div>

      <div class="word">
        <h3 id="word_text"></h3>
        <p id="definition"></p>

        <hr>

        <h3>related vocabulary items: </h3>
        <ul id="related"></ul>

      </div>
    </div>

  </body>

</html>
<script type="text/javascript" src="index.js"></script>
